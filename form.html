<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Costume.</legend>
            <p><label for="batman"><input type="radio" name="hero" id="batman">Batman</label></p>
            <p><label for="spider-man"><input type="radio" name="hero" id="spider-man">Spiderman</label></p>
            <p><label for="black-cat"><input type="radio" name="hero" id="black-cat">Black Cat</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Opponent</legend>
        <p><label for="slade"><input type="checkbox" name="" id="slade">DeathStroke</label></p>
        <p><label for="chang"><input type="checkbox" name="" id="chang">Mr Negative</label></p>
        <p><label for="orborn"><input type="checkbox" name="" id="osborn">Green Goblin</label></p>
        </fieldset>
        <p><label for=""></label>Special instruction: <textarea name="" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">Submit your participation.</button>
    </form>

</body>
</html>
