<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant-Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 2px  10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Restaurant-Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Best-Item</th>
            </tr>
        </thead>
      <tbody>
        <tr>
            <td>
                Thai Emerald
            </td>
            <td>
                Thai Cuisine
            </td>
            <td>
                Sea Food Tom Yum Soup
            </td>
        </tr>
        <tr>
            <td>
                BBQ
            </td>
            <td>
                Korean Cuisine
            </td>
            <td>
                Jamaican Chicken
            </td>
        </tr>
        <tr>
            <td>
                Gusto
            </td>
            <td>
                French Bakery
            </td>
            <td>
                Gourmet Burger
            </td>
        </tr>
      </tbody>
    </table>
</body>
</html>
